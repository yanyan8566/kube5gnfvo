tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: 2c0c0cfd-1dd2-11b2-8003-080027b24smf
        descriptor_version: 1.0
        provider: imac
        product_name: smf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-control-plane
          provider: free5gmano
          version: latest
          diskFormat: qcow2
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: u8566789/free5gc-control-plane-kubevirt:stage3.0.4
      attributes:
        namespace: default
        replicas: 1
        command:
          - cd /root
          - git clone https://gitlab.com/s1810832012/free5gc-kubevirt-config.git -b stage3.0.4
          - cp free5gc-kubevirt-config/free5GC.conf /home/ubuntu/free5gc/config/free5GC.conf
          - cp free5gc-kubevirt-config/smfcfg.conf /home/ubuntu/free5gc/config/smfcfg.conf
          - /home/ubuntu/free5gc/bin/smf
        user_name: ubuntu
        user_public_key: ssh-rsa  acer@acer-Aspire-E5-572G

    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

    CP2:
      type: tosca.nodes.nfv.Cpd
      properties:
        type: ovs
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL2

    VL2:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: ovs-net
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              cidr: 192.168.2.163/23
